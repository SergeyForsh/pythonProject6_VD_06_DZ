<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Анкета пользователя</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Анкета пользователя</h1>
        <form method="post" class="mb-4">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input id="name" type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">Город:</label>
                <input id="city" type="text" name="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби:</label>
                <input id="hobby" type="text" name="hobby" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
              <input id="age" type="number" name="age" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        {% if user_data %}
            <h2 class="mt-5">Введенные данные:</h2>
            <ul class="list-group">
                <li class="list-group-item">Имя: {{ user_data.name }}</li>
                <li class="list-group-item">Город: {{ user_data.city }}</li>
                <li class="list-group-item">Хобби: {{ user_data.hobby }}</li>
                <li class="list-group-item">Возраст: {{ user_data.age }}</li>
            </ul>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
